language: python

python:
   - "3.4"

services:
    - mysql
    - postgresql

sudo: false

env:
    - TRAVIS_RUNNING=true

install:
    - pip install --upgrade pip
    - pip --version
    - pip install -r requirements.txt
    - pip install Flask
    - pip install Flask-SQLAlchemy


before_script:
    - uname -a
    - printenv
    - pip list
    - coverage --version
    - mysql -e 'create database swe_test;'
    - psql -c 'create database swe_test;' -U postgres

script:
    - date
    - ls -al
    - make clean test
    - cat tests.tmp
